<html>
<head>
  <title>Hypercube Browser</title>
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <script src="js/chrome.js" defer></script>
  <script src="js/modules/addressbar.js" defer></script>
  <script src="js/modules/backgroundCreator.js" defer></script>
  <script src="js/modules/renderer.js" defer></script>
  
  <script src="js/modules/header.js" defer></script>
  <script src="js/modules/navigation.js" defer></script>
  <script src="js/modules/node.js" defer></script>
  <script src="js/modules/nodeList.js" defer></script>
  <script src="js/modules/toolbarButton.js" defer></script>
  <script src="js/modules/visualizer.js" defer></script>
  <script src="js/modules/init.js" defer></script>
</head>
<body>

<header>
  <progress id="loadprogress" value="0" max="100"></progress>
  <!-- navigation elements -->
  <nav id="nav">
    <!-- addressbar -->
    <div id="addressbar" class="show">
      <div id="addressbar-show">
        <div id="addressbar-box" class="element">
          <span class="info">Click here to enter an internet address...</span>
        </div>
      </div>
      <input id="addressbar-input" type="text" class="element">
    </div>
    <div id="toolbar"></div>
  </nav>
  <canvas id="header_bg"></canvas>
  <img id="close" src="img/button_close.png">
</header>

<section id="tabs">
  <canvas id="tabs_bg"></canvas>
  <div id="tabs_list" class="list"></div>
</section>

<section id="content">
  <iframe id="browser" src="start.htm" nwdisable nwfaketop></iframe>
</section>

<section id="visualizer" class="hidden">
  <canvas id="visualizer_bg"></canvas>
  <button id="hide_visualizer">close x</button>
</section>

<section id="tasks"></section>

<footer></footer>

</body>
</html>
